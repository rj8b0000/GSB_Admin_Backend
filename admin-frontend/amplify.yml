version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd admin-frontend
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - npm run build
    postBuild:
      commands:
        - echo "Build completed"
  artifacts:
    baseDirectory: admin-frontend/dist
    files:
      - "**/*"
  cache:
    paths:
      - admin-frontend/node_modules/**/*
