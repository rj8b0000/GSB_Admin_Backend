version: 1
applications:
  - frontend:
      appRoot: "admin-frontend"
      phases:
        preBuild:
          commands:
            - cd admin-frontend
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: admin-frontend/dist
        files:
          - "**/*"
      cache:
        paths:
          - admin-frontend/node_modules/**/*
